<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>

<body>
    <p id="para">This is para</p>
    <button id="btn">Change para text</button><br>

    <img id="image" src="Ben Johnson.jpg" alt="img" width="150px">
    <p id="para2" style="display: none;">Double click me!</p><br>

    <input type="text" name="text" id="text">
    <p id="para3"></p>

    <form id="form" action="#">
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <input type="submit">
    </form>

    <select name="select" id="select">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Cherry">Cherry</option>
    </select>
    <p id="para4"></p>

    <ul id="ul">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
</body>

<script src="Day 10_Event Handling.js"></script>

</html>
